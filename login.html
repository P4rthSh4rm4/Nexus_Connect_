<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Nexus Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="nexus-login-body">

    <div class="nexus-login-card">
        <div class="text-center">
            <span class="nexus-logo-icon">ðŸŽ“</span>
            <h1 class="nexus-header-title">Nexus Connect</h1>
            <p class="nexus-sub-text">Sign in to your account. Contact admin for account creation.</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="emailInput" class="form-label visually-hidden">Email</label>
                <input type="email" class="form-control nexus-form-control" id="emailInput" placeholder="you@example.com" value="you@example.com">
            </div>
            <div class="mb-4">
                <label for="passwordInput" class="form-label visually-hidden">Password</label>
                <input type="password" class="form-control nexus-form-control" id="passwordInput" placeholder="******" value="*******">
            </div>

            <button type="submit" class="nexus-sign-in-btn">Sign In</button>
        </form>

        <div class="nexus-demo-accounts">
            <p class="nexus-demo-header">DEMO ACCOUNTS</p>
            
            <div class="nexus-btn-row mb-2">
                <a href="/student.html" class="nexus-demo-btn">Student</a>
                <a href="#" class="nexus-demo-btn">Admin</a>
                <a href="#" class="nexus-demo-btn">Placement</a>
            </div>

            <div class="nexus-btn-row mb-2">
                <a href="#" class="nexus-demo-btn">HOD</a>
                <a href="#" class="nexus-demo-btn">Incharge</a>
                <a href="#" class="nexus-demo-btn">Fees</a>
            </div>

           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
